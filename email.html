<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 0 0 20px;
            font-size: 16px;
            color: #fff;
        }
        .content h2 {
            color: #007bff;
            font-size: 36px;
            margin: 0 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hopefull Heart's</h1>
        </div>
        <div class="content">
            <p>Dear User,</p>
            <p>Your One-Time Password (OTP) for email verification is:</p>
            <h2>{{OTP}}</h2>
            <p>Please use this OTP to verify your email address.</p>
            <p>If you did not request this OTP, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
